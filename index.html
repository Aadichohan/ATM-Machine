    <form action="javascript:void(0);" onsubmit="calcDistrubution()" class="bg-gray-300" style="font-family:Roboto">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col">
        <div class="mb-4">
          <label class="block text-grey-darker text-sm font-bold mb-2" for="amount">
              Amount:
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="amount" type="text" placeholder="Enter Amount">
        </div>
        <div class="mb-6">
            <label class="block text-grey-darker text-sm font-bold mb-2" for="preferedNote">
            Prefered Currency Note:
        </label>
          <input class="shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker mb-3" id="preferedNote" type="text" placeholder="Enter Note">
        </div>
        <div class="flex items-center justify-between">
            <button class="bg-cyan-500 hover:bg-cyan-600 hover:bg-blue-dark text-white font-bold py-2 px-4 rounded" type="submit">
           Calculate
        </button>
        </div>
    </div>
</form>
